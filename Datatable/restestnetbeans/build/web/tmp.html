    <body>
        <script type="text/javascript" >
            function buildHtmlSelect(idSelect, nameSelect, requiredSelect, arrayObjects, objectKeyName, objectValueName) {
                var res = "<select id=\"" + idSelect + "\"";

                if (nameSelect.length > 0) {
                    res += " name=\"" + nameSelect + "\"";
                }
                if (requiredSelect.length > 0) {
                    res += " required ";
                }
                res += "> "
                //build options
                for (var i = 0; i < arrayObjects.length; i++) {
                    var obj = arrayObjects[i];
                    console.log("obj=" + obj + "/obj[id]=" + obj["id"])
                    res += "<option value=\"" + obj[ objectKeyName] + "\">";//access the key value
                    res += obj[objectValueName];
                    res += "</option>";
                }
                res += "</select>";
                return res;
            }

        </script>
        <div id="res">TODO write content</div>
        <script type="text/javascript" >
            var arrayObject = [{id: "1", name: "coco"}, {id: "2", name: "kaka"}];
            var inputVar = buildHtmlSelect("1", "salad", "required", arrayObject, "id", "name");

                console.log("putSelect..");

                var inputVar = buildHtmlSelect("1", "salad", "required", arrayObject, "id", "name");
                console.log(inputVar);
                $("#res").html(inputVar);
            }

        </script>
